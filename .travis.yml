sudo: false
language: node_js
node_js:
  - '10'
addons:
  ssh_known_hosts: 106.13.98.159
before_install:
  - npm i npminstall -g
install:
  - npminstall
script:
  - npm run test
before_deploy:
  - echo $SSH_PRIVATE_KEY > ./deploy_rsa
  - eval "$(ssh-agent -s)"
  - chmod 600 ./deploy_rsa
  - ssh-add -k ./deploy_rsa
  - expect "Enter passphrase for ./deploy_rsa:"
  - send "\n";
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
